<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio File Upload - Multipart Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border: 3px dashed #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .file-input-label.has-file {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .file-info {
            text-align: center;
        }

        .file-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .file-text {
            color: #666;
            font-size: 14px;
        }

        .file-name {
            color: #667eea;
            font-weight: 500;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            width: 0%;
        }

        .message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .uploaded-files {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .uploaded-files h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            padding: 12px;
            background: #f9f9f9;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item-name {
            font-weight: 500;
            color: #333;
        }

        .file-item-size {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Audio File Upload</h1>
        <p class="subtitle">Upload audio files with streaming multipart form data</p>

        <form id="uploadForm">
            <div class="form-group">
                <label for="fileName">File Name *</label>
                <input 
                    type="text" 
                    id="fileName" 
                    name="fileName" 
                    placeholder="e.g., my-recording.mp3" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="description">Description (Optional)</label>
                <textarea 
                    id="description" 
                    name="description" 
                    placeholder="Add a description for this audio file..."
                ></textarea>
            </div>

            <div class="form-group">
                <label>Audio File *</label>
                <div class="file-input-wrapper">
                    <input 
                        type="file" 
                        id="audioFile" 
                        name="audioFile" 
                        accept="audio/*"
                        required
                    >
                    <label for="audioFile" class="file-input-label" id="fileLabel">
                        <div class="file-info">
                            <div class="file-icon">ðŸŽ§</div>
                            <div class="file-text">Click to select an audio file</div>
                            <div class="file-name" id="fileName-display"></div>
                        </div>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">Upload Audio File</button>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="message" id="message"></div>
        </form>

        <div class="uploaded-files" id="uploadedFiles" style="display: none;">
            <h2>ðŸ“‚ Uploaded Files</h2>
            <ul class="file-list" id="fileList"></ul>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('audioFile');
        const fileLabel = document.getElementById('fileLabel');
        const fileNameDisplay = document.getElementById('fileName-display');
        const fileNameInput = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const message = document.getElementById('message');
        const uploadedFiles = document.getElementById('uploadedFiles');
        const fileList = document.getElementById('fileList');

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileNameDisplay.textContent = file.name;
                fileLabel.classList.add('has-file');
                
                // Auto-fill the file name input if empty
                if (!fileNameInput.value) {
                    fileNameInput.value = file.name;
                }
            } else {
                fileNameDisplay.textContent = '';
                fileLabel.classList.remove('has-file');
            }
        });

        // Handle form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                showMessage('Please select a file', 'error');
                return;
            }

            const fileName = fileNameInput.value.trim();
            if (!fileName) {
                showMessage('Please provide a file name', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('fileName', fileName);
            formData.append('description', document.getElementById('description').value);
            formData.append('file', file);

            // Show progress bar and disable button
            progressBar.classList.add('active');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';
            hideMessage();

            try {

                // await callService('auth-service', { authenticate: { user: 'admin', password: 'password' } })
                let authResult = await fetch('/', {
                    method: 'POST',
                    body: JSON.stringify({ authenticate: { user: 'admin', password: 'password' } }),
                    headers: {
                        'Content-Type': 'application/json',
                        'yamf-command': 'auth-login'
                    }
                });

                authResult = await authResult.json();

                console.log({authResult: authResult});

                const xhr = new XMLHttpRequest();

                // Track upload progress
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressFill.style.width = percentComplete + '%';
                    }
                });

                // Handle completion
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        showMessage('File uploaded successfully! ðŸŽ‰', 'success');
                        uploadForm.reset();
                        fileNameDisplay.textContent = '';
                        fileLabel.classList.remove('has-file');
                        loadUploadedFiles();
                    } else {
                        const response = JSON.parse(xhr.responseText);
                        showMessage(response.error || 'Upload failed', 'error');
                    }
                    resetUploadUI();
                });

                // Handle errors
                xhr.addEventListener('error', () => {
                    showMessage('Network error occurred', 'error');
                    resetUploadUI();
                });

                // TODO
                xhr.open('POST', '/upload/file-test.wav', true);
                xhr.setRequestHeader('yamf-auth-token', authResult.accessToken);
                xhr.send(formData);

            } catch (error) {
                showMessage('Upload failed: ' + error.message, 'error');
                resetUploadUI();
            }
        });

        function resetUploadUI() {
            progressBar.classList.remove('active');
            progressFill.style.width = '0%';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Upload Audio File';
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
        }

        function hideMessage() {
            message.className = 'message';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function loadUploadedFiles() {
            try {
                // TODO this doesn't work (and shouldn't) it should use a fileName or fileUrl returned from upload service
                // also resolves to files/files with our setup
                // const response = await fetch('/files');
                // const data = await response.json();

                // if (data.success && data.files.length > 0) {
                //     uploadedFiles.style.display = 'block';
                //     fileList.innerHTML = data.files.map(file => `
                //         <li class="file-item">
                //             <span class="file-item-name">${file.name}</span>
                //             <span class="file-item-size">${formatFileSize(file.size)}</span>
                //         </li>
                //     `).join('');
                // }
            } catch (error) {
                console.error('Failed to load files:', error);
            }
        }

        // Load uploaded files on page load
        loadUploadedFiles();
    </script>
</body>
</html>
